  <body>
    <div id="carouselExampleDark" class="carousel carousel-dark slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="3000">
      <img src="mario.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 style="color: rgb(16, 16, 19);font-size: 40px;font-family: Cooper;">Whack-A-Mole</h5>
        <p style="color: rgb(16, 16, 19);font-family: impact;">Help Mario whack the mole and score points</p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <img src="snake.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5  style="color: white;font-size: 40px;font-family: Cooper;">Snake Game</h5>
        <p  style="color: rgb(16, 16, 19);font-family: impact;">Feed the snake without making himhit his head.</p>
      </div>
    </div>
    <div class="carousel-item" >
      <img src="guess.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5  style="color: rgb(16, 16, 19);font-size: 40px;font-family: Cooper;">Guess the number</h5>
        <p  style="color: rgb(16, 16, 19);font-family: impact;">How good is your intuition?.</p>
      </div>
    </div>
  </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
